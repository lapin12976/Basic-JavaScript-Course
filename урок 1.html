<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. 
    Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию -->
    <script>
        const celsius = prompt('Введите температуру в градусах по Цельсию.');
        var fahrenheit = (9 / 5) * celsius + 32;
        alert('Температура в градусах по Фаренгейту: ' + fahrenheit);
    </script>
    <!-- Объявить две переменные: admin и name. Записать в name строку "Василий"; 
    Скопировать значение из name в admin. Вывести admin (должно вывести «Василий»). -->
    <script>
        let name = 'Василий';
        let admin = name;
        alert(admin);
    </script>

    <!-- *Чему будет равно JS-выражение 1000 + "108"/
    будет равно - 1000108 -->

    <!-- *Самостоятельно разобраться с атрибутами тега script (async и defer)/

    атрибут async - браузер при возможности запускает скрипт асинхронно. 
    Это означает, что указанный в атрибуте src файл будет выполняться без ожидания загрузки и отображения веб-страницы. 
    В то же время и страница не ожидает результата выполнения скрипта, а продолжает загружаться как обычно.

    Атрибут defer - сообщает браузеру, 
    что он должен продолжать обрабатывать страницу и загружать скрипт в фоновом режиме, 
    а затем запустить этот скрипт, когда он загрузится. -->
</body>

</html>
